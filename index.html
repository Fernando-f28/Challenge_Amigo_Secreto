<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/add-user.png" width="150px" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregar_amigo()">Añadir</button>
            </div>
            <span id="message" class="message"></span>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            
            <div id="div_mensage_sorteo" class ="message_div_sortear hidden">
                <img src="/assets/close.png" width="40px" alt="Imagen de Error">
                <div><h2>Error</h2><p id="message-description">No hay amigos para Sortear</p></div>
                <span aria-hidden="true" onclick="closeMessage()" style="cursor: pointer;"><img src="/assets/close (1).png" class="div_message_close"></span> 
            </div>
            <div class="button-container">
                <button class="button-draw" onclick="sortear_amigos()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p >Desarrollado por:  Fernando Ferrer</p>
        <img src="/assets/flag.png" class="img_footer" width="37px">
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
